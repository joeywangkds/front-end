    <script>

        //JS的继承 - 开始

        let Parent = function(){};
        Parent.prototype.sum = function(a,b){
            return this.a + this.b;
        }

        let Child = function(a,b){
            this.a = a;
            this.b = b;
        };

        Child.prototype = Parent.prototype;

        let child = new Child(100,200);
        // console.log(child.sum());

        //JS的继承 - 结束

    </script>
