<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //create 'ul'
        const ul = document.createElement('ul');
        document.body.append(ul);


        //create 5 items in 'li'
        for (let i = 0; i<5; i++){
            const li = document.createElement('li');
            li.append('item-' + (1+i));
            ul.append(li);
        }
        
        //create 'new item' in 'li' for insert 
        const li = document.createElement('li');
        li.append('new item');
        li.style.color = 'red';

        // Select the 3rd item and insert before it
        const item = ul.querySelector('li:nth-of-type(3)');
        item.before(li);


        //克隆
        let newNode = li.cloneNode(true);
        item.after(newNode); //item is still the 3rd one

        ul.style.border = '2px black solid';

        const h3 = document.createElement('h3');

        h3.append('Item List');
        ul.insertAdjacentElement('beforeBegin',h3);
        ul.insertAdjacentHTML('afterBegin',' <h1>wala</h1>');

        //修改
        const targetNode = ul.querySelector('li:last-of-type');
        // console.log(targetNode);
        const link = document.createElement('a');
        link.href = 'http://google.com';
        link.append('google');

        ul.replaceChild(link,targetNode);

        //删除
        ul.firstElementChild.remove();

        ul.querySelector('li:nth-of-type(3)').remove();
        ul.querySelector('li:nth-of-type(4)').remove();



    </script>
</body>
</html>
