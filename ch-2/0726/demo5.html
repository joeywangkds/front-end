<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js操作css</title>
</head>
<body>
    <style>
        .firstBox{
            width: 200px;
        }
    </style>

    <div class="firstBox" style="color: red; background-color:aqua; ">hello</div>

    <script>
        let firstBox = document.querySelector('.firstBox');
        let width = window.getComputedStyle(firstBox).width;
        console.log(width);
        width = parseInt(width);
        console.log(width);
        firstBox.style.width = width + 300 + 'px';
        firstBox.style.height = 300 + 'px';



    </script>
    
</body>
</html>
